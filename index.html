<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="top-cards">
        <div class="top-cards__content">
            <h3 class="top-cards__title">Orçamento</h3>
            <p class="top-cards__value">R$ 8.500,00</p>
        </div>
        <div class="top-cards__content">
            <h3 class="top-cards__title">Gasto Mensal</h3>
            <p class="top-cards__value" id="gasto-mensal">R$ 0,00</p>
        </div>
        <div class="top-cards__content">
            <h3 class="top-cards__title">Gasto Anual</h3>
            <p class="top-cards__value" id="gasto-anual">R$ 0,00</p>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="header">
            <h1 id="titulo-mes">Janeiro</h1>

            <div>
                <label for="mes-dropdown">Mês do Gasto:</label>
                <select id="mes-dropdown" name="mes" required>
                    <option value="janeiro" selected>Janeiro</option>
                    <option value="fevereiro">Fevereiro</option>
                    <option value="marco">Março</option>
                    <option value="abril">Abril</option>
                    <option value="maio">Maio</option>
                    <option value="junho">Junho</option>
                    <option value="julho">Julho</option>
                    <option value="agosto">Agosto</option>
                    <option value="setembro">Setembro</option>
                    <option value="outubro">Outubro</option>
                    <option value="novembro">Novembro</option>
                    <option value="dezembro">Dezembro</option>
                </select>
            </div>
        </div>

        <div class="orcamento-card">
            <h2>Orçamento Total do Mês</h2>
            <p>Orçamento Incial: R$<span id="orcamento-inicial">8500.00</span></p>
            <p>Orçamento Restante: R$<span id="orcamento-restante">8500.00</span></p>
        </div>


        <form id="formulario-gastos">
            <div>
                <label for="valor-gasto">Valor do Gasto (R$):</label>
                <input type="number" id="valor-gasto" name="valor" step="0.01" min="0" placeholder="Ex: 150.00" required>
            </div>

            <div>
                <label for="categoria-gasto">Tipo do Gasto:</label>
                <select id="categoria-gasto" name="categoria" required>
                    <option value="energia">Energia</option>
                    <option value="agua">Água</option>
                    <option value="aluguel">Aluguel</option>
                    <option value="escola">Escola</option>
                    <option value="supermercado">Supermercado</option>
                </select>
            </div>

            <button type="submit">Adicionar Gasto</button>
        </form>

        <div id="estatisticas-gastos"></div>

        <div id="estatisticas-ano"></div>

    </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
