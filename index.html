<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Gastos</title>
</head>
<body>
  <h1>Formulário de Gastos</h1>
  
  <form id="formulario">
    <label for="valor">Valor do Gasto (R$):</label>
    <input type="number" id="valor" name="valor" step="0.01" min="0" placeholder="Ex: 150.00" required>
    <br><br>

    <label for="tipo">Tipo do Gasto:</label>
    <select id="tipo" name="tipo" required>
      <option value="energia">Energia</option>
      <option value="agua">Água</option>
      <option value="aluguel">Aluguel</option>
      <option value="escola">Escola</option>
      <option value="supermercado">Supermercado</option>
    </select>
    <br><br>

    <label for="mes">Mês do Gasto:</label>
    <select id="mes" name="mes" required>
      <option value="janeiro">Janeiro</option>
      <option value="fevereiro">Fevereiro</option>
      <option value="marco">Março</option>
      <option value="abril">Abril</option>
      <option value="maio">Maio</option>
      <option value="junho">Junho</option>
      <option value="julho">Julho</option>
      <option value="agosto">Agosto</option>
      <option value="setembro">Setembro</option>
      <option value="outubro">Outubro</option>
      <option value="novembro">Novembro</option>
      <option value="dezembro">Dezembro</option>
    </select>
    <br><br>

    <label for="remover">Remover gasto</label>
    <input id="remover" type="checkbox">

    <button type="submit">Adicionar Gasto</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
