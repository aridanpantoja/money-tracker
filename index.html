<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/920b610717.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-cards">
        <div class="top-cards__content">
            <h3 class="top-cards__title">Orçamento</h3>
            <p class="top-cards__value" id="orcamento">R$ 8.500,00</p>
        </div>
        <div class="top-cards__content">
            <h3 class="top-cards__title">Gasto Mensal</h3>
            <p class="top-cards__value" id="gasto-mensal">R$ 0,00</p>
        </div>
        <div class="top-cards__content">
            <h3 class="top-cards__title">Gasto Anual</h3>
            <p class="top-cards__value" id="gasto-anual">R$ 0,00</p>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="header">
            <h1 id="titulo-mes">Janeiro</h1>
        </div>

        <form id="formulario-gastos">
            <input type="number" id="valor-gasto" name="valor" step="0.01" min="0" placeholder="Valor do Gasto (R$)" required>
            <select id="mes-dropdown" name="mes" required>
                <option value="" disabled>Mês do gasto</option>
                <option value="janeiro" selected>Janeiro</option>
                <option value="fevereiro">Fevereiro</option>
                <option value="marco">Março</option>
                <option value="abril">Abril</option>
                <option value="maio">Maio</option>
                <option value="junho">Junho</option>
                <option value="julho">Julho</option>
                <option value="agosto">Agosto</option>
                <option value="setembro">Setembro</option>
                <option value="outubro">Outubro</option>
                <option value="novembro">Novembro</option>
                <option value="dezembro">Dezembro</option>
            </select>
            <select id="categoria-gasto" name="categoria" required>
                <option value="" disabled>Tipo do Gasto</option>
                <option value="energia">Energia</option>
                <option value="agua">Água</option>
                <option value="aluguel">Aluguel</option>
                <option value="escola">Escola</option>
                <option value="supermercado">Supermercado</option>
            </select>

            <button type="submit">Adicionar Gasto</button>
        </form>

        <div id="estatisticas-gastos"></div>


    </div>

    <div class="card-wrapper">
        <div class="header">
            <h2 id="titulo-mes">Total no ano</h2>
        </div>
        <div id="estatisticas-ano">

        </div>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
